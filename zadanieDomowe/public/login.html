<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="description" content="Strona do rozwiązywania quizów artmetycznych">
    <title>Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="container contDefaultLayout">
        <header>Quizy artmetyczne</header>
        <main>
            <form id="logowanie" action="/login" method="POST">
                Aby rozwiązywać quizy musisz się zalogować.
                <br>
                <label for="login">
                    Login:
                </label>
                <input type="text" name="login">
                <br>
                <label for="password">
                    Hasło:
                </label>
                <input type="password" name="password">
                <br>
                <input type="submit" value="Zaloguj">
            </form>
        </main>
        <footer>
            Autor: Mateusz Turowski
        </footer>
    </div>
</body>
</html>
