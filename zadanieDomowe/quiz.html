<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="description" content="Strona do rozwiązywania quizów artmetycznych">
    <title>Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div id="contQuiz" class="container">
        <header>Quizy artmetyczne</header>
        <main>
            <p id="gratulacje" class="hidden">Gratulacje, udało ci się rozwiązać quiz </p>
            <table id="wyniki" class="hidden">
                <tr>
                    <th>nr pytania</th><th>odpowiedź</th><th>poprawna odpowiedź</th><th>czas (+kara)</th>
                </tr>
            </table>
            <button class="hidden" type="button" id="saveAll" class="button hidden">Zapisz statystyki</button>
            <button class="hidden" type="button" id="save" class="button hidden">Zapisz sam wynik</button>
            <div id="obszarPytan">
                <form id="pytania">
                    
                </form>
                <button type="button" id="prev" class="button hidden">Poprzednie pytanie</button>
                <button type="button" id="cancel" onclick="window.location.replace('index.html');" class="button">Wyjdź bez zapisu</button>
                <button type="button" id="next" class="button">Następne pytanie</button>
                <br>
                <button type="button" id="end" class="button hidden">Zakończ i zapisz</button>
            </div>
        </main>
        <footer>
            Autor: Mateusz Turowski
        </footer>
    </div>
</body>
<script src='quiz.js'></script>
</html>
